<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytváranie inzerátov</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Vytváranie inzerátov</h1>
    <form method="POST" action="{{ url_for('create_ad') }}">
        <label for="route">Trasa:</label>
        <input type="text" id="route" name="route" required>
        <br>
        <label for="time">Čas:</label>
        <input type="text" id="time" name="time" required>
        <br>
        <label for="conditions">Podmienky:</label>
        <textarea id="conditions" name="conditions" rows="4" required></textarea>
        <br>
        <input type="submit" value="Vytvoriť inzerát">
    </form>
</body>
</html>
